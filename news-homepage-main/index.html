<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | News homepage</title>
  </head>
  <body>
    <div class="white-container">
      <div class="content">
        <div class="navbar">
          <div class="logo">
            <img src="./assets/images/logo.svg" alt="logo" />
          </div>
          <div class="menu">
            <div class="home">
              <p>Home</p>
            </div>
            <div class="new">
              <p>New</p>
            </div>
            <div class="popular">
              <p>Popular</p>
            </div>
            <div class="trending">
              <p>Trending</p>
            </div>
            <div class="categories">
              <p>Categories</p>
            </div>
          </div>
        </div>
        <div class="grid-container">
          <div class="large-img">
            <img src="./assets/images/image-web-3-desktop.jpg" alt="" />
          </div>
          <div class="black">
            <div class="new"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
          <div class="headline">
            <div class="caption"></div>
            <div class="meta">
              <div class="desc"></div>
              <div class="button"></div>
            </div>
          </div>
          <div class="blogs">
            <div class="blog">
              <div class="thumbnail"></div>
              <div class="intro">
                <div class="number"></div>
                <div class="title"></div>
                <div class="meta-desc"></div>
              </div>
            </div>
            <div class="blog">
              <div class="thumbnail"></div>
              <div class="intro">
                <div class="number"></div>
                <div class="title"></div>
                <div class="meta-desc"></div>
              </div>
            </div>
            <div class="blog">
              <div class="thumbnail"></div>
              <div class="intro">
                <div class="number"></div>
                <div class="title"></div>
                <div class="meta-desc"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
